  <link rel="stylesheet" href="home.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right" />

<body>
    <nav class="nav">
        <h1>Virtual <span>WalkThrough</span></h1>
        <div class="navlist">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="samples.html">Samples</a>
            <a href="signup.html" style="color: brown;">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
  <div class="container">
    <h1>Sign Up with Us</h1>

    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="verify-password">Verify Password:</label>
        <input type="password" id="verify-password" name="verify-password" placeholder="Verify your password" required>
      </div>

      <button type="submit">Sign Up</button>

      <div class="checkbox">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">I would like to subscribe to Virtual WalkThrough newsletter to receive the latest news</label>
      </div>

    </form>

    <p>By joining Virtual WalkThrough you are agreeing to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>

    <p>Already have an account? <a href="#">Login here.</a></p>
  </div>
  <div class="compfoot">
    <p><i class="fa-regular fa-copyright"></i>2025 <span>Virtual WalkThrough.io</span> </p>
    <i id="gototop" class="fa-solid fa-arrow-up"></i>
</div>
</body>
